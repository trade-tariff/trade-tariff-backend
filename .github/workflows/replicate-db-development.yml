name: Run DB Replicate Job

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main
  workflow_dispatch:
    inputs:
      docker_tag:
        description: "Docker image tag to run"
        required: false
        default: "latest"
      ref:
        description: 'The git ref to deploy'
        required: true
        default: 'main'

env:
  AWS_REGION: eu-west-2
  IAM_ROLE_ARN: arn:aws:iam::844815912454:role/GithubActions-ECS-Deployments-Role
  CLUSTER: trade-tariff-cluster-development
  SERVICE_NAME: db-replicate-job-844815912454

permissions:
  id-token: write
  contents: read

jobs:
  run-job:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: trade-tariff/trade-tariff-tools/.github/actions/setup-ssh@main
        with:
          ssh-key: ${{ secrets.PRIVATE_SSH_KEY }}
      - name: Fetch Subnet and Security Group IDs
        id: network
        run: |
          SUBNETS=$(aws ec2 describe-subnets \
            --filters "Name=tag:Name,Values=*private*" \
            --query 'Subnets[*].SubnetId' \
            --output text \
            --region "$AWS_REGION" | tr '\t' ',')

          SG=$(aws ec2 describe-security-groups \
            --filters "Name=group-name,Values=trade-tariff-ecs-security-group-development" \
            --query 'SecurityGroups[0].GroupId' \
            --output text \
            --region "$AWS_REGION")

          echo "SUBNETS=$SUBNETS" >> "$GITHUB_ENV"
          echo "SG=$SG" >> "$GITHUB_ENV"
      - name: Run ECS task
        run: |
          aws ecs run-task \
            --cluster "${{ env.CLUSTER }}" \
            --launch-type FARGATE \
            --region "${{ env.AWS_REGION }}" \
            --network-configuration "awsvpcConfiguration={subnets=[${{ env.SUBNETS }}],securityGroups=[${{ env.SG }}],assignPublicIp=DISABLED}" \
            --task-definition "${{ env.SERVICE_NAME }}" \
            --started-by github-action \
            --count 1 \
            --overrides '{
                "containerOverrides": [{
                  "name": "db-replicate-job",
                  "command": ["/bin/sh", "-c", "./bin/db_replicate"]
                }]
              }'
