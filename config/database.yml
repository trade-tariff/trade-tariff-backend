default: &default
  adapter: postgresql
  encoding: utf8
  pool: 12

development:
  <<: *default
  database: tariff_uk_production
  host: 127.0.0.1

test:
  <<: *default
  database: tariff_test
  host: 127.0.0.1

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV['DB_POOL'] || ENV['MAX_THREADS'] || 5 %>
