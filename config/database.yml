default: &default
  adapter: postgres
  encoding: utf8
  # pool: 12
  search_path: <%= "#{ENV.fetch("SERVICE", "uk")}, public" %>

development:
  <<: *default
  host: host.docker.internal
  user: postgres
  database: tariff_development

test:
  <<: *default
  database: tariff_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV['DB_POOL'] || ENV['MAX_THREADS'] || 5 %>
