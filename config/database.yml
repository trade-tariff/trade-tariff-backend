default: &default
  adapter: postgresql
  encoding: utf8
  pool: 12
  search_path: <%= ENV.fetch("MERGED_XI_UK_DATABASES", "false") == "true" ? "#{ENV.fetch("SERVICE", "uk")}, public" : "public" %>

development:
  <<: *default
  database: tariff_development

test:
  <<: *default
  database: tariff_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV['DB_POOL'] || ENV['MAX_THREADS'] || 5 %>
