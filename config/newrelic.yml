common:
  &default_settings # Required license key associated with your New Relic account.
  license_key: <%= ENV['NEW_RELIC_LICENSE_KEY'] %>

  # Your application name. Renaming here affects where data displays in New
  # Relic.  For more details, see https://docs.newrelic.com/docs/apm/new-relic-apm/maintenance/renaming-applications
  app_name: "backend-<%= ENV['SERVICE'] %>.tariff.internal"

  distributed_tracing:
    enabled: true

  # Transaction tracing settings for slow requests and errors
  transaction_tracer:
    enabled: true
    transaction_threshold: <%= ENV['NEW_RELIC_TRANSACTION_THRESHOLD'] || 0.400 %>  
    record_sql: obfuscated
  span_events:
    enabled: <%= ENV['NEW_RELIC_SPAN_EVENTS_ENABLED'] || true %>
    max_samples_stored: <%= ENV['NEW_RELIC_MAX_SPAN_SAMPLES'] || 1000 %>

  # To disable the agent regardless of other settings, uncomment the following:

  # agent_enabled: false

  # Logging level for log/newrelic_agent.log
  log_level: info

  application_logging:
    # If `true`, all logging-related features for the agent can be enabled or disabled
    # independently. If `false`, all logging-related features are disabled.
    enabled: true
    forwarding:
      # If `true`, the agent captures log records emitted by this application.
      enabled: true
      # Defines the maximum number of log records to buffer in memory at a time.
      max_samples_stored: 10000
    metrics:
      # If `true`, the agent captures metrics related to logging for this application.
      enabled: true
    local_decorating:
      # If `true`, the agent decorates logs with metadata to link to entities, hosts, traces, and spans.
      # This requires a log forwarder to send your log files to New Relic.
      # This should not be used when forwarding is enabled.
      enabled: false

# Environment-specific settings are in this section.
# RAILS_ENV or RACK_ENV (as appropriate) is used to determine the environment.
# If your application has other named environments, configure them here.
development:
  <<: *default_settings
  app_name: "tariff-backend (Development)"

test:
  <<: *default_settings
  # It doesn't make sense to report to New Relic from automated test runs.
  monitor_mode: false

staging:
  <<: *default_settings
  app_name: "tariff-backend (Staging)"

production:
  <<: *default_settings
