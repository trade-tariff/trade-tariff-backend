:verbose: false
:concurrency: 10
:queues:
  - [rollbacks, 2]
  - [sync, 2]
  - [default, 5]
:schedule:
  #
  # Syntax:
  #
  # mm hh dd mt wd  command
  #
  # mm minute 0-59
  # hh hour 0-23
  # dd day of month 1-31
  # mt month 1-12
  # wd day of week 0-7 (Sunday = 0 or 7)
  #
  # Online converter: https://crontab.guru/#0_22_*_*_*
  #
  CdsUpdatesWorker:
    cron: "0 5 * * *"
    description: "Check for, parse and load UK data updates for the United Kingdom"
    enabled: <%= ENV.fetch('SERVICE', 'uk') == 'uk' %>
  TaricUpdatesWorker:
    cron: "0 0 * * *"
    description: "Check for, parse and load EU data updates for Northern Ireland"
    enabled: <%= ENV.fetch('SERVICE', 'uk') == 'xi' %>
  PopulateChangesTableWorker:
    cron: "30 4 * * *" 
    description: "Populates the changes table"
