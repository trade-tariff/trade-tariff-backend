:verbose: false
:concurrency: 10
:queues:
  - healthcheck
  - rollbacks
  - sync
  - default
:schedule:
  #
  # Syntax:
  #
  # mm hh dd mt wd  command
  #
  # mm minute 0-59
  # hh hour 0-23
  # dd day of month 1-31
  # mt month 1-12
  # wd day of week 0-7 (Sunday = 0 or 7)
  #
  # Online converter: https://crontab.guru/#0_22_*_*_*
  #
  PopulateChangesTableWorker:
    cron: "30 4 * * *"
    description: "Populates the changes table"
  UpdatesSynchronizerWorker:
    cron: "0 5 * * *"
    description: "UpdatesSynchronizerWorker"
  ClearInvalidSearchReferences:
    cron: "0 0 * * *"
    description: "ClearInvalidSearchReferences"
  HealthcheckWorker:
    every: 30.minutes
    description: Trigger the health check
