version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2
  cloudfoundry: circleci/cloudfoundry@1.0
  slack: circleci/slack@4.3.0


commands:
  cf_deploy_worker:
    parameters:
      space:
        type: string
      domain_prefix:
        type: string
      region:
        type: string
    steps:
      - checkout
      - run:
          name: "Setup CF CLI"
          command: |
            curl -L -o cf.deb 'https://packages.cloudfoundry.org/stable?release=debian64&version=7.2.0&source=github-rel'
            sudo dpkg -i cf.deb
            cf -v
            cf api "$CF_ENDPOINT"
            cf auth "$CF_USER" "$CF_PASSWORD"
            cf add-plugin-repo CF-Community https://plugins.cloudfoundry.org
            cf install-plugin app-autoscaler-plugin -r CF-Community -f
            cf target -o "$CF_ORG" -s "<< parameters.space >>"
      - run:
          name: "Fetch existing manifest"
          command: |
            cf create-app-manifest "tariff-<< parameters.region >>-backend-worker-<< parameters.domain_prefix >>" -p deploy_manifest.yml
      - run:
          name: "Push Worker"
          command: |
            cf push "tariff-<< parameters.region >>-backend-worker-<< parameters.domain_prefix >>" -f deploy_manifest.yml --no-route
      - run:
          name: "Run Migrations"
          command: |
            cf run-task "tariff-<< parameters.region >>-backend-worker-<< parameters.domain_prefix >>" --command "rake db:migrate" --name "db-migrate"
            cf run-task "tariff-<< parameters.region >>-backend-worker-<< parameters.domain_prefix >>" --command "rake db:data:migrate" --name "db-data-migrate"

  cf_blue_green_deploy:
    parameters:
      space:
        type: string
      domain_prefix:
        type: string
      region:
        type: string
    steps:
      - checkout
      - run:
          name: "Setup CF CLI"
          command: |
            curl -L -o cf.deb 'https://packages.cloudfoundry.org/stable?release=debian64&version=7.2.0&source=github-rel'
            sudo dpkg -i cf.deb
            cf -v
            cf api "$CF_ENDPOINT"
            cf auth "$CF_USER" "$CF_PASSWORD"
            cf add-plugin-repo CF-Community https://plugins.cloudfoundry.org
            cf install-plugin app-autoscaler-plugin -r CF-Community -f
            cf target -o "$CF_ORG" -s "<< parameters.space >>"
      - run:
          name: "Fetch existing manifest"
          command: |
            cf create-app-manifest "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>" -p deploy_manifest.yml
      - run:
          name: "Push new app in dark mode"
          command: |
            # Push as "dark" instance
            cf push "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark" -f deploy_manifest.yml --no-route

            # Map dark route
            cf map-route  "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark" apps.internal -n "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark"

            # Attach precreated autoscaling policy
            cf attach-autoscaling-policy "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark" config/autoscaling/<< parameters.space >>-policy.json

            # Enable routing from this frontend to backend applications which are private
            cf add-network-policy "$CF_FRONTEND_APP-<< parameters.domain_prefix >>" "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark" --protocol tcp --port 8080
            cf add-network-policy "$CF_ADMIN_APP-<< parameters.domain_prefix >>" "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark" --protocol tcp --port 8080
      - run:
          name: "Switch dark app to live"
          command: |
            # Send "real" url to new version
            cf unmap-route  "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark" apps.internal -n "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark"
            cf map-route  "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark" apps.internal -n "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>"

            # Stop sending traffic to previous version
            cf unmap-route  "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>" apps.internal -n "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>"

            # stop previous version
            cf stop "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>"

            # delete previous version
            cf delete "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>" -f

            # Switch name of "dark" version to claim correct name
            cf rename "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>-dark" "tariff-<< parameters.region >>-backend-<< parameters.domain_prefix >>"

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7
      - image: redis
    resource_class: medium
    steps:
      - checkout
      - ruby/install-deps
  checking:
    docker:
      - image: cimg/ruby:2.7
    resource_class: small
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check:
          format: progress
          label: Inspecting with Rubocop
      - slack/notify:
          channel: deployments
          event: fail
          template: basic_fail_1
  test:
    docker:
      - image: cimg/ruby:2.7
        environment:
          BUNDLE_JOBS: "3"
          BUNDLE_RETRY: "3"
          RAILS_ENV: test
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/tariff_test"
      - image: circleci/postgres:10-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: tariff_test
          POSTGRES_PASSWORD: postgres
      - image: circleci/redis:4.0.9
        environment:
          - REDIS_URL: "redis://localhost:6379/"
      - image: docker.elastic.co/elasticsearch/elasticsearch:7.9.3
        environment:
          - cluster.name: elasticsearch
          - xpack.security.enabled: false
          - transport.host: localhost
          - network.host: 127.0.0.1
          - http.port: 9200
          - discovery.type: single-node
    resource_class: medium
    steps:
      - checkout
      - run:
          name: "Install OS packages"
          command: |
           sudo apt-get update
           sudo apt-get install libcurl4-openssl-dev postgresql-client
      - ruby/install-deps
      - run:
          name: "Setup DB"
          command: |
            RAILS_ENV=test bundle exec rake db:structure:load --trace
      - run:
          name: "Check ElasticSearch for availability"
          command: |
            curl "http://localhost:9200/_cat/health"
#      - ruby/rspec-test
      - run:
          name: RSpec Tests
          command: |
            mkdir -p "/tmp/test-results/rspec"
            TESTFILES=$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
            bundle exec rspec $TESTFILES  --tag '~skip_ci' --profile 10 --format RspecJunitFormatter --out /tmp/test-results/rspec/results.xml --format progress
      - store_test_results:
          path: /tmp/test-results/rspec
      - store_artifacts:
          destination: test-results
          path: /tmp/test-results/rspec
      - store_artifacts:
          path: coverage
      - slack/notify:
          channel: deployments
          event: fail
          template: basic_fail_1
  deploy_worker_dev:
    docker:
      - image: cimg/ruby:2.7
    parameters:
      region:
        type: string
    steps:
      - cf_deploy_worker:
          space: "development"
          domain_prefix: "dev"
          region: << parameters.region >>
  deploy_api_dev:
    docker:
      - image: cimg/ruby:2.7
    parameters:
      region:
        type: string
    steps:
      - cf_blue_green_deploy:
          space: "development"
          domain_prefix: "dev"
          region: << parameters.region >>

  deploy_worker_staging:
    docker:
      - image: cimg/ruby:2.7
    steps:
      - cf_deploy:
          space: "staging"
          domain_prefix: "staging"

workflows:
  version: 2
  build_and_test:
    jobs:
# TODO: Fix rubocop issues
#      - checking:
#          context: trade-tariff
       - test:
           context: trade-tariff
       - build:
           context: trade-tariff
           requires:
             - test
           filters:
             branches:
               only:
                 - master
       - deploy_worker_dev:
           requires:
             - build
           name: "Deploy UK worker"
           context: trade-tariff
           region: "uk"
       - deploy_worker_dev:
           requires:
             - build
           name: "Deploy XI worker"
           context: trade-tariff
           region: "xi"
       - deploy_api_dev:
           requires:
             - build
           name: "Deploy UK API"
           context: trade-tariff
           region: "uk"
       - deploy_api_dev:
           requires:
             - build
           name: "Deploy XI API"
           context: trade-tariff
           region: "xi"

