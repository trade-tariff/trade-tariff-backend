      # - cf_install:
      #     space: 'production'
      # - run:
      #     name: "Install necessary dependencies"
      #     command: |
      #       cf install-plugin conduit -r CF-Community -f
      #       sudo apt-get update -qq
      #       sudo apt-get install postgresql-client
      # - run:
      #     name: "Switch to production space"
      #     command: |
      #       cf target -s production
      # - run:
      #     name: "Dump the uk production search_references table"
      #     command: |
      #       cf conduit tariff-uk-production-postgres -- pg_dump --file tariff-uk-production-postgres-search_references.psql --no-acl --no-owner --clean --verbose --table search_references
      # - run:
      #     name: "Restore the production uk search references into staging xi"
      #     command: |
      #       cf conduit tariff-xi-production-postgres -- psql $PGDATABASE < tariff-uk-production-postgres-search_references.psql
      # - run_migrations:
      #     service: xi
      #     environment_key: production
  linters:
    docker:
      - image: cimg/ruby:3.1.2
    resource_class: small
    steps:
      - checkout
      - run:
          name: Install C lib dependencies
          command: |
            sudo apt update
            sudo apt install libcurl4-openssl-dev
      - ruby/install-deps
      - run:
          name: Rubocop changed files
          when: always
          command: bundle exec rubocop $(git diff --name-only --diff-filter=ACM $(git merge-base main HEAD)..HEAD | egrep '\.rb|\.rake') Gemfile
      - run:
          name: Inspecting with Brakeman
          when: always
          command: "bundle exec brakeman -o test-results/brakeman/brakeman.junit -o brakeman.html --no-progress --separate-models"
      - store_test_results:
          path: test-results/brakeman/
      - store_artifacts:
          path: brakeman.html

  build:
    environment:
      IMAGE_NAME: tariff-backend
    parameters:
      dev-build:
        default: false
        type: boolean
    docker:
      - image: cimg/ruby:3.1.2
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: false
      - aws-cli/install
      - run:
          name: "Set docker tag"
          command: |
            echo "export DOCKER_TAG=<<# parameters.dev-build >>dev-<</ parameters.dev-build >>${CIRCLE_SHA1}" >> $BASH_ENV
      - run:
          name: "Build Docker image"
          command: |
            export GIT_NEW_REVISION=$(git rev-parse --short HEAD)
            echo $GIT_NEW_REVISION >REVISION
            docker build -t $IMAGE_NAME:$DOCKER_TAG .
      - run:
          name: "Push image"
          command: |
            aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin $ECR_REPO
            docker tag $IMAGE_NAME:$DOCKER_TAG $ECR_REPO/$IMAGE_NAME:$DOCKER_TAG
            docker push $ECR_REPO/$IMAGE_NAME:$DOCKER_TAG

  test:
    docker:
      - image: cimg/ruby:3.1.2
        environment:
          BUNDLE_JOBS: "3"
          BUNDLE_RETRY: "3"
          RAILS_ENV: test
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/tariff_test"
      - image: cimg/postgres:13.6
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: tariff_test
          POSTGRES_PASSWORD: postgres
      - image: circleci/redis:4.0.9
        environment:
          - REDIS_URL: "redis://localhost:6379/"
      - image: opensearchproject/opensearch:1.2.4
        environment:
          - cluster.name: elasticsearch
          - transport.host: localhost
          - network.host: 127.0.0.1
          - http.port: 9200
          - discovery.type: single-node
          - plugins.security.disabled: true
    resource_class: medium
    steps:
      - checkout
      - run:
          name: "Install OS packages"
          command: |
            sudo apt-get update
            sudo apt-get install libcurl4-openssl-dev postgresql-client
      - ruby/install-deps
      - run:
          name: "Setup DB"
          command: |
            RAILS_ENV=test bundle exec rails db:structure:load --trace
      - run:
          name: "Check ElasticSearch for availability"
          command: |
            curl "http://localhost:9200/_cat/health"
      - ruby/rspec-test
      - store_artifacts:
          path: coverage
      - slack/notify:
          channel: deployments
          event: fail
          template: basic_fail_1

  smoketest_dev:
    docker:
      - image: "cypress/base:16.5.0"
    steps:
      - smoketest:
          url: https://dev.trade-tariff.service.gov.uk
          space: DEVELOPMENT

  smoketest_staging:
    docker:
      - image: "cypress/base:16.5.0"
    steps:
      - smoketest:
          url: https://staging.trade-tariff.service.gov.uk
          space: STAGING

  deploy_dev:
    docker:
      - image: cimg/ruby:3.1.2
    environment:
      SENTRY_ENVIRONMENT: "development"
    parameters:
      service:
        type: string
    steps:
      - queue/until_front_of_line:
          time: "10"
          consider-branch: false
          dont-quit: true
      - cf_deploy_docker_tasks:
          docker_image_tag: dev-$CIRCLE_SHA1
          space: "development"
          environment_key: "dev"
          service: << parameters.service >>
      - cf_deploy_docker_worker:
          docker_image_tag: dev-$CIRCLE_SHA1
          space: "development"
          environment_key: "dev"
          service: << parameters.service >>
      - cf_deploy_docker:
          docker_image_tag: dev-$CIRCLE_SHA1
          space: "development"
          environment_key: "dev"
          service: << parameters.service >>
      - sentry-release

  deploy_main_to_staging:
    docker:
      - image: cimg/ruby:3.1.2
    environment:
      SENTRY_ENVIRONMENT: "staging"
    parameters:
      service:
        type: string
    steps:
      - queue/until_front_of_line:
          time: "10"
          dont-quit: true
      - cf_deploy_docker_tasks:
          docker_image_tag: $CIRCLE_SHA1
          space: "staging"
          environment_key: "staging"
          service: << parameters.service >>
      - cf_deploy_docker_worker:
          docker_image_tag: $CIRCLE_SHA1
          space: "staging"
          environment_key: "staging"
          service: << parameters.service >>
      - cf_deploy_docker:
          docker_image_tag: $CIRCLE_SHA1
          space: "staging"
          environment_key: "staging"
          service: << parameters.service >>
      - sentry-release

  deploy_release_to_staging:
    docker:
      - image: cimg/ruby:3.1.2
    environment:
      SENTRY_ENVIRONMENT: "staging"
    parameters:
      service:
        type: string
    steps:
      - cf_deploy_docker_tasks:
          docker_image_tag: $CIRCLE_TAG
          space: "staging"
          environment_key: "staging"
          service: << parameters.service >>
      - cf_deploy_docker_worker:
          docker_image_tag: $CIRCLE_TAG
          space: "staging"
          environment_key: "staging"
          service: << parameters.service >>
      - cf_deploy_docker:
          docker_image_tag: $CIRCLE_TAG
          space: "staging"
          environment_key: "staging"
          service: << parameters.service >>

  deploy_production:
    docker:
      - image: cimg/ruby:3.1.2
    environment:
      SENTRY_ENVIRONMENT: "production"
    parameters:
      service:
        type: string
    steps:
      - cf_deploy_docker_tasks:
          docker_image_tag: $CIRCLE_TAG
          space: "production"
          environment_key: "production"
          service: << parameters.service >>
      - cf_deploy_docker_worker:
          docker_image_tag: $CIRCLE_TAG
          space: "production"
          environment_key: "production"
          service: << parameters.service >>
      - cf_deploy_docker:
          docker_image_tag: $CIRCLE_TAG
          space: "production"
          environment_key: "production"
          service: << parameters.service >>
      - sentry-release
      - tariff/notify-production-release:
          app-name: Backend
          slack-channel: trade_tariff
          release-tag: $CIRCLE_TAG

workflows:
  version: 2

  weekly:
    # triggers:
    #   - schedule:
    #       # Every Saturday at midnight.
    #       cron: "00 00 * * 6"
    #       filters:
    #         branches:
    #           only:
    #             - main
    jobs:
      - renew_xi_production_search_references:
          context: trade-tariff
          filters:
            branches:
              only:
                - HOTT-1637-renew-xi-search-references
      - refresh_staging_db:
          context: trade-tariff
          matrix:
            parameters:
              service:
                - xi
                - uk
          filters:
            branches:
              only:
                - main
  ci:
    jobs:
      - linters:
          context: trade-tariff
      - test:
          context: trade-tariff
          filters:
            branches:
              ignore:
                - main
      - build:
          name: build_dev
          context: trade-tariff
          dev-build: true
          filters:
            branches:
              ignore:
                - main
                - /^dependabot\/.*/
      - deploy_dev:
          matrix:
            parameters:
              service:
                - xi
                - uk
          context: trade-tariff
          filters:
            branches:
              ignore:
                - main
                - /^dependabot\/.*/
          requires:
            - test
            - build_dev
      - smoketest_dev:
          name: smoketest_dev
          context: trade-tariff
          filters:
            branches:
              ignore:
                - main
                - /^dependabot\/.*/
          requires:
            - deploy_dev
      - build:
          name: build_live
          context: trade-tariff
          filters:
            branches:
              only:
                - main
      - deploy_main_to_staging:
          matrix:
            parameters:
              service:
                - xi
                - uk
          context: trade-tariff
          requires:
            - build_live
      - smoketest_staging:
          name: smoketest_staging
          context: trade-tariff
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_main_to_staging
      - hold_create_release:
          type: approval
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_main_to_staging
      - tariff/create-production-release:
          context: trade-tariff
          image-name: tariff-backend
          filters:
            branches:
              only:
                - main
          requires:
            - hold_create_release
      - deploy_release_to_staging:
          matrix:
             parameters:
               service:
                 - xi
                 - uk
          context: trade-tariff
          filters:
            tags:
              only: /^release-202[\d-]+/
            branches:
              ignore: /.*/
      - hold_deploy_production:
          type: approval
          filters:
            tags:
              only: /^release-202[\d-]+/
            branches:
              ignore: /.*/
      - deploy_production:
          matrix:
             parameters:
               service:
                 - xi
                 - uk
          context: trade-tariff
          filters:
            tags:
              only: /^release-202[\d-]+/
            branches:
              ignore: /.*/
          requires:
            - hold_deploy_production
