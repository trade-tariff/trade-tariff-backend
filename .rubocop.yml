inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml

require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7.1
  Exclude:
    - 'db/schema.rb'
    - 'vendor/**/*'
    - 'bin/**'
    - 'db/**/*'
    - 'tmp/**/*'
    - 'config/puma.rb'
Layout/LineLength:
  Max: 120
Layout/AccessModifierIndentation:
  Enabled: false
Metrics/AbcSize:
  Max: 20
Metrics/BlockLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - for
RSpec/ExampleLength:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
Rails/SaveBang:
  Enabled: false
Rails/UniqueValidationWithoutIndex:
  Enabled: false
Rails/FilePath:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/GuardClause:
  MinBodyLength: 2
Style/StringLiterals:
  EnforcedStyle: single_quotes
